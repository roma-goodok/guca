machine:
  start_state: A
  transcription: continuable
  count_compare: range
  max_vertices: 100
  max_steps: -1
  nearest_search:
    max_depth: 2
    tie_breaker: stable
    connect_all: true
  maintain_single_component: false
  orphan_cleanup:
    enabled: true
    thresholds:
      size1: 10
      size2: 14
      others: 20
    fadeStarts:
      size1: 3
      size2: 5
      others: 8

rules:
  # Birth (B3): dead cell (A) with exactly 3 live neighbors (B) becomes live (B)
  - condition: { current: A, prior: any, conn_with_state: B, conn_ge: 3, conn_le: 3 }
    op:        { kind: TurnToState, operand: B }

  # Death by underpopulation: live cell (B) with 0–1 live neighbors dies -> A
  - condition: { current: B, prior: any, conn_with_state: B, conn_le: 1 }
    op:        { kind: TurnToState, operand: A }

  # Death by overpopulation: live cell (B) with 4–8 live neighbors dies -> A
  - condition: { current: B, prior: any, conn_with_state: B, conn_ge: 4 }
    op:        { kind: TurnToState, operand: A }

  - condition: { current: A, prior: any, conn_with_state: C, conn_ge: 3, conn_le: 3 }
    op:        { kind: TurnToState, operand: C }
  
  - condition: { current: C, prior: any, conn_with_state: C, conn_le: 1 }

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graph Visualization</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }
    #ui-panel {
      width: 500px;
      background: #f4f4f4;
      border-left: 1px solid #ccc;
      padding: 10px;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }
    #debug-info {
      flex: 1;
      overflow-y: auto;
    }
    #status-bar {
      height: 30px;
      background: #333;
      color: #fff;
      display: flex;
      align-items: center;
      padding: 0 10px;
    }
    #canvas-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f0f0f0;
      border: 1px solid #ccc;
      margin: 10px;
      position: relative;
    }
    svg {
      flex: 1;
      border: 1px solid #ccc;
      background-color: black;
    }
    .control-buttons {
      display: flex;
      gap: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="canvas-container">
    <svg></svg>
  </div>
  <div id="ui-panel">
    <label for="gene-select">Select Gene:</label>
    <select id="gene-select"></select>
    <div id="debug-info">
      <h4>Debug Information</h4>
      <p id="node-count">Nodes: 0</p>
      <div id="node-details"></div>
      <div id="edge-details"></div>
      <p id="change-table">Change Table: Not loaded</p>
    </div>
    <div class="control-buttons">
      <button id="pause-button">Pause</button>
      <button id="resume-button">Resume</button>
    </div>
    <div class="control-group">
      <h4>Visualization Options</h4>
      <label for="display-options">Display Options:</label>
      <select id="display-options">
        <option value="edges">Display edges</option>
        <option value="nodes">Display nodes</option>
        <option value="both">Display nodes and edges</option>
      </select>
      <br>
      <label for="simulation-interval">Simulation Interval:</label>
      <input type="range" id="simulation-interval" min="50" max="2000" value="2000">
      <span id="simulation-interval-value">2000</span> ms
    </div>
    <div id="status-bar">
      <span id="status-info">Nodes: 0 | Edges: 0 | Iterations: 0</span>
    </div>
  </div>
  <script src="dist/main.js" type="module"></script>
</body>
</html>
